<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Cache-Control fÃ¼r Entwicklung: Verhindert Caching im Browser -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Testabend</title>
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="css/chat-layout.css">
  </head>
  <body>
    <header>
      <img src="icon.svg" alt="Logo" class="header-logo" />
      <h1>Testabend</h1>
      <nav class="mobile-nav-tabs">
        <div class="mobile-tab-indicator" id="mobile-tab-indicator"></div>
        <a href="#band" id="nav-band-mobile" class="mobile-tab" aria-label="Zeitreihe Band" data-tab-index="0">
          <svg class="mobile-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
          <span class="mobile-tab-label">Bands</span>
        </a>
        <a href="#jahre" id="nav-jahre-mobile" class="mobile-tab" aria-label="Jahre" data-tab-index="1">
          <svg class="mobile-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span class="mobile-tab-label">Jahre</span>
        </a>
        <a href="#testteam" id="nav-testteam-mobile" class="mobile-tab" aria-label="Testteam" data-tab-index="2">
          <svg class="mobile-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span class="mobile-tab-label">Team</span>
        </a>
      </nav>
      <nav class="desktop-nav">
        <div class="desktop-tab-indicator" id="desktop-tab-indicator"></div>
        <a href="#band" id="nav-band" class="desktop-tab">Zeitreihe Band</a>
        <a href="#jahre" id="nav-jahre" class="desktop-tab">Jahre</a>
        <a href="#testteam" id="nav-testteam" class="desktop-tab">Testteam</a>
      </nav>
      <div id="header-controls" style="margin-left:auto"></div>
    </header>
    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
      <div class="mobile-nav-panel">
        <nav>
          <a href="#band" id="nav-band-mobile">Zeitreihe Band</a>
          <a href="#jahre" id="nav-jahre-mobile">Jahre</a>
          <a href="#testteam" id="nav-testteam-mobile">Testteam</a>
        </nav>
      </div>
    </div>
    <main>
      <div class="controls" id="controls"></div>
      <div id="chart" class="chart"></div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
